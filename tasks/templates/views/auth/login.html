{% load static %}

<!DOCTYPE html>
<html lang="en" dir="rtl" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Task-Management | Sign in</title>
  <link rel="icon" type="image/png" href="{% static 'images/logo/favicon.svg' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/rt-plugins.css' %}">
  <link href="https://unpkg.com/aos@2.3.0/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <!-- START : Theme Config js-->
  <script src="{% static 'js/settings.js' %}" sync></script>
  <!-- END : Theme Config js-->
</head>

<body class=" font-inter skin-default">
  <!-- [if IE]> <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="https://browsehappy.com/">upgrade your browser</a> to improve
            your experience and security.
        </p> <![endif] -->

  <div class="loginwrapper">
    <div class="lg-inner-column">
      <div class="left-column relative z-[1]">
        <div class="max-w-[520px] pt-20 ltr:pl-20 rtl:pr-20">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/logo/logo.svg' %}" alt="" class="mb-10 dark_logo">
            <img src="{% static 'images/logo/logo-white.svg' %}" alt="" class="mb-10 white_logo">
          </a>
          <h4>
            Unlock your Project
            <span class="text-slate-800 dark:text-slate-400 font-bold">
                            performance
                        </span>
          </h4>
        </div>
        <div class="absolute left-0 2xl:bottom-[-160px] bottom-[-130px] h-full w-full z-[-1]">
          <img src="{% static 'images/auth/ils1.svg' %}" alt="" class=" h-full w-full object-contain">
        </div>
      </div>
      <div class="right-column  relative">
        <div class="inner-content h-full flex flex-col bg-white dark:bg-slate-800">
          <div class="auth-box h-full flex flex-col justify-center">
            <div class="mobile-logo text-center mb-6 lg:hidden block">
              <a href="{% url 'home' %}">
                <img src="{% static 'images/logo/logo.svg' %}" alt="" class="mb-10 dark_logo">
                <img src="{% static 'images/logo/logo-white.svg' %}" alt="" class="mb-10 white_logo">
              </a>
            </div>
            <div class="text-center 2xl:mb-10 mb-4">
              <h4 class="font-medium">Sign in</h4>
              <div class="text-slate-500 text-base">
                Sign in to your account to start using Dashcode
              </div>
            </div>
            {% if errors %}
            <div class="py-[18px] px-6 font-normal text-sm rounded-md bg-danger-500 text-white">
                <div class="flex items-center space-x-3 rtl:space-x-reverse">
                  <iconify-icon class="text-2xl flex-0" icon="system-uicons:target"></iconify-icon>
                  <p class="flex-1 font-Inter">
                    Login Failed
                  </p>
                  <div class="flex-0 text-xl cursor-pointer">
                    <iconify-icon icon="line-md:close"></iconify-icon>
                  </div>
                </div>
            </div>
            {% endif %}
            <!-- BEGIN: Login Form -->
            <form class="space-y-4" action='#' method="POST">
              {% csrf_token %}
              <div class="fromGroup">
                <label class="block capitalize form-label">email/username</label>
                <div class="relative ">
                  <input type="text" name="username" class="  form-control py-2" placeholder="test">
                </div>
              </div>
              <div class="fromGroup">
                <label class="block capitalize form-label  ">password</label>
                <div class="relative "><input type="password" name="password" class="  form-control py-2   " placeholder="xxxxxxxxx">
                </div>
              </div>
              <button class="btn btn-dark block w-full text-center">Sign in</button>
            </form>
            <div class="md:max-w-[345px] mx-auto font-normal text-slate-500 dark:text-slate-400 mt-8 uppercase text-sm">
              Donâ€™t have an account?
              <a href="{% url 'register_user' %}" class="text-slate-900 dark:text-white font-medium hover:underline">
                Sign up
              </a>
            </div>
          </div>
          <div class="auth-footer text-center">
            Copyright 2023, Mobin Khorushi All Rights Reserved.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/rt-plugins.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
