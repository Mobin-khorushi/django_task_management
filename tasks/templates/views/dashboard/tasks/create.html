{% extends "layouts/base_layout.html" %}
{% load static %}
{% block content %}
<div class="card">
   <div class="card-body flex flex-col p-6">
      <header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
         <div class="flex-1">
            <div class="card-title text-slate-900 dark:text-white">New Task For {{ project.name }}</div>
         </div>
      </header>
      <div class="card-text h-full ">
         {% if errors %}
            <div class="py-[18px] px-6 font-normal text-sm rounded-md bg-danger-500 text-white">
                <div class="flex items-center space-x-3 rtl:space-x-reverse">
                  <iconify-icon class="text-2xl flex-0" icon="system-uicons:target"></iconify-icon>
                  <p class="flex-1 font-Inter">
                    {{ errors }}
                  </p>
                  <div class="flex-0 text-xl cursor-pointer">
                    <iconify-icon icon="line-md:close"></iconify-icon>
                  </div>
                </div>
            </div>
            {% endif %}
         <form class="space-y-4" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="input-area relative">
               <label for="largeInput" class="form-label">Name</label>
               <input type="text" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="input-area relative">
               <label for="largeInput" class="form-label">Description</label>
               <input type="text" name="description" class="form-control" placeholder="Description">
            </div>
            <div class="input-area relative">
               <label for="status_select" class="form-label">Status Select</label>
                <select name="status_select" id="status_select" class="form-control w-full mt-2">
                  <option selected value="pending" class="py-1 font-Inter font-normal text-sm text-slate-600">Pending</option>
                  <option value="in_progress" class="py-1 font-Inter font-normal text-sm text-slate-600">In Progress</option>
                  <option value="done" class="py-1 font-Inter font-normal text-sm text-slate-600">Done</option>
                </select>
            </div>
            <div class="input-area relative">
               <label for="largeInput" class="form-label">Due Days</label>
               <input type="number" name="days_left" class="form-control" placeholder="days_left">
            </div>
            <div class="input-area relative">
              <label for="largeInput" class="form-label">Cover Image</label>
              <div class="multiFilePreview">
                <label>
                  <input type="file" class="w-full hidden" name="cover_image" accept=".jpg, .jpeg, .png">
                  <span class="w-full h-[40px] file-control flex items-center custom-class">
                  <span class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap">
                  <span id="placeholder" class="text-slate-400">Choose a file or drop it here...</span>
                  </span>
                  <span class="file-name flex-none cursor-pointer border-l px-4 border-slate-200 dark:border-slate-700 h-full inline-flex items-center bg-slate-100 dark:bg-slate-900 text-slate-600 dark:text-slate-400 text-sm rounded-tr rounded-br font-normal">Browse</span>
                  </span>
                </label>
                <div id="file-preview"></div>
              </div>
            </div>
            <button class="btn inline-flex justify-center btn-dark">Submit</button>
         </form>
      </div>
   </div>
</div>
{% endblock content %}
